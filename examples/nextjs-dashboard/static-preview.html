<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Heatmap Preview</title>
    <style>
      body { margin: 0; font-family: sans-serif; background: #f2f0eb; }
      #container { position: relative; width: 100vw; height: 100vh; }
      #background { position: absolute; inset: 0; background: linear-gradient(135deg,#fff4f1,#eef6ff); }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="background"></div>
    </div>
    <script src="https://unpkg.com/heatmap.js@2.0.5/build/heatmap.min.js"></script>
    <script>
      const container = document.getElementById('container');
      const hm = h337.create({ container, radius: 40, maxOpacity: 0.6 });
      hm.setData({
        max: 5,
        data: [
          { x: 200, y: 150, value: 5 },
          { x: 240, y: 170, value: 4 },
          { x: 600, y: 300, value: 3 },
          { x: 700, y: 400, value: 2 },
          { x: 900, y: 500, value: 1 }
        ]
      });
    </script>
  </body>
</html>
